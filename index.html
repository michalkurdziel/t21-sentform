<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Upload pliku do webhooka</title>
  <!-- Bootstrap 5 CDN for nice styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 500px;
      background: #fff;
      padding: 2rem 2rem 1rem 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    pre.pretty-json {
      background: #212529;
      color: #e9ecef;
      border-radius: 8px;
      padding: 1rem;
      font-size: 1rem;
      margin-top: 1.5rem;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center">Wyślij plik do webhooka</h2>
    <form id="uploadForm">
      <div class="mb-3">
        <label for="fileInput" class="form-label">Wybierz plik</label>
        <input class="form-control" type="file" id="fileInput" name="file" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Wyślij</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    // Wstaw swój klucz API poniżej:
    const API_KEY = 'a9B3X7cQ8mZ1rL5tE2vW6nUyP0JhKdFo'; // <-- podmień na swój klucz

    // Wstaw adres webhooka poniżej:
    const WEBHOOK_URL = 'https://hook.eu1.make.com/vcncszfcuajnnlqacdnyut9cbhqi1wxe'; // <-- podmień na swój adres

    const form = document.getElementById('uploadForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      resultDiv.innerHTML = '';

      const fileInput = document.getElementById('fileInput');
      if (!fileInput.files.length) {
        resultDiv.innerHTML = '<div class="alert alert-warning mt-3">Wybierz plik przed wysłaniem.</div>';
        return;
      }

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      try {
        // Pokazanie spinnera na czas wysyłki
        resultDiv.innerHTML = '<div class="text-center mt-3"><div class="spinner-border" role="status"></div><div>Wysyłanie...</div></div>';

        const response = await fetch(WEBHOOK_URL, {
          method: 'POST',
          body: formData,
          headers: {
            'x-make-apikey': API_KEY
            // NIE ustawiaj 'Content-Type' przy FormData!
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error: ${response.status}`);
        }

        const data = await response.json();
        resultDiv.innerHTML = `<pre class="pretty-json">${JSON.stringify(data, null, 2)}</pre>`;
      } catch (err) {
        resultDiv.innerHTML = `<div class="alert alert-danger mt-3">Błąd: ${err.message}</div>`;
      }
    });
  </script>
</body>
</html>
